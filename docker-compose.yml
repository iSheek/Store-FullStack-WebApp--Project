services:
 db:
  image: postgres:16
  container_name: store_db_container
  environment:
   - POSTGRES_USER=admin
   - POSTGRES_PASSWORD=password123
   - POSTGRES_DB=store_db
  ports: 
   - "5432:5432"
  volumes:
   - postgres_data:/var/lib/postgresql/data
   - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
 postgres_data: